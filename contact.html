    <main>
        <div class="text-container">
            <h3>Location</h3>
            <p>123 Main Street<br>
                Bay Area, CA, 94000</p>
            <h3>Contact Us</h3>
            <p>Phone: (555)-555-5555<br>
                Fax: (555) -555-5555<br>
                Email: <a href="mailto:BayCafe@internet.com">BayCafe@internet.com</a><br></p>
            <h3>Hours</h3>
            <p>Daily 7am - 2pm</p>

        </div>

        <div class="map-responsive">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.712793974946!2d-122.0806629488813!3d37.42026284014966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe995f49ad%3A0x7ec6a13da2c5262c!2sUS-MTV-1890%2C%201890%20N%20Shoreline%20Blvd%2C%20Mountain%20View%2C%20CA%2094043!5e0!3m2!1sen!2sus!4v1652116574481!5m2!1sen!2sus"

    <section class="form-container">
        <form class="contact-form" action="#">
            <!-- <div class="name-email"> -->
                <input class="name-input" type="text" name="name" placeholder="Name" maxlength="30" minlength="2">
                <input class="email-input" type="email" name="email" placeholder="email@internet.com" minlength="5" maxlength="30">
            <!-- </div> -->
            <div class="message-container">
                <label for="message">Message: </label>
                <input class="message" type="textarea" name="message" id="message" >
            </div>
            <button class="submit" type="submit">Submit!</button>
        </form>
    </section>
